<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Bootstrap</title>
</head>


<body>
  <div class="container-fluid">
    <div class="row">
      <nav>
        <img src="https://www.pimclick.com/wp-content/uploads/2018/11/contact-banner.jpg" alt="&nbsp;"></nav>
      </nav>
    </div>
    <div class="container justify-content-md-center bg-form">
      <form>
        <div class="row justify-content-md-center">
          <h1>Contact Us Today</h1>
        </div>

        <div class="row justify-content-md-center">
          <div class="col md-6">

            <label for="exampleInputEmail1">Your Name (required)</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="col md-6">

            <label for="exampleInputEmail1">Your Email (required)</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col md-12">
            <label for="exampleInputEmail1">Subject</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col md-12">
            <label for="exampleInputEmail1">Your Message</label>
            <textarea class="form-control size-area"></textarea>
          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="button-bg">       
            <button type="button" class="btn btn-danger button-sz">SEND</button>
          </div>
        </div>

      </form>
    </div>
  </div>







  </div>










  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
